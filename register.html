<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Application</title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      <div class="left-side">
        <h1>Welcome</h1>
        <h2>Signup to your account</h2>
        <form action="/login" method="POST">
          <div class="inner-container">
            <div class="input-group">
              <div class="div1">
                <div>
                  <label for="username">first name</label>
                  <input
                    type="text"
                    id="username"
                    name="username"
                    placeholder="Enter your username"
                    required
                  />
                </div>
                <div>
                  <label for="username">last name</label>
                  <input
                    type="text"
                    id="last name"
                    name="last name"
                    placeholder="Enter your lastname"
                    required
                  />
                </div>
              </div>
            </div>
            <div class="input-group">
              <div class="div2">
                <div class="inputs">
                  <label for="email">Email</label>
                  <input
                    type="text"
                    id="Email"
                    name="Email"
                    placeholder="Enter your Email"
                    required
                  />
                </div>
                <div class="inputs">
                  <label for="password">Password</label>
                  <input
                    type="password"
                    id="password"
                    name="password"
                    placeholder="Enter your password"
                    required
                  />
                </div>
              </div>
            </div>
          </div>
          <button class="bt1" type="submit">Signup</button>
          <!-- <div class="register-link">
            <p>Don't have an account? <a href="/register">Register New Account</a></p>
          </div> -->
          <div class="register-link">
            <p style="padding-left: 120px">
              already have an account?
              <a href="javascript:void(0);" onclick="navigateToLogin()"
                >Login</a
              >
            </p>
          </div>
        </form>
      </div>
      <div class="right-side">
        <img
          src="https://i.pinimg.com/564x/85/c6/04/85c604a54b33c55f67c71254c4b474b3.jpg"
          alt="Login Image"
        />

        <button class="back-button">Back</button>
      </div>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
