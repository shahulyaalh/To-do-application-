<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do Application </title>
    <link rel="stylesheet" href="style2.css" />
  </head>
  <body>
    <div class="container">
      
      <div class="left-side">
        <h1>Welcome</h1>
        <h2>Signup to your account</h2>
        <form action="/login" method="POST">
          <div class="input-group">
            <label class="lb1" for="username">first name</label>
            <input class="it1" type="text" id="username" name="username" placeholder="Enter your username" required>
            <label class="lb2" for="username">last name</label>
            <input class="it2" type="text" id="last name" name="last name" placeholder="Enter your lastname" required>
            <label  class="em1"for="email">Email</label>
            <input  class="em2"type="text" id="Email" name="Email" placeholder="Enter your Email" required>
          </div>
          <div class="input-group">
            <label class="ps1"for="password">Password</label>
            <input class="ps2"type="password" id="password" name="password" placeholder="Enter your password" required>
          </div>
          <button class="bt1" type="submit">Signup</button>
          <!-- <div class="register-link">
            <p>Don't have an account? <a href="/register">Register New Account</a></p>
          </div> -->
          <div class="register-link">
            <p style="padding-left: 120px;">already have an account <a onclick="window.location.href='./index.html';">Login</button></p>
          </div>          

        </form>
      </div>
      <div class="right-side">
        <img src="picture.jpeg" alt="Login Image">

         <button class="back-button">Back</button>
      </div>
      
    </div>
    <script type="text/javascript" src="script.js"></script>
  </body>
</html>
